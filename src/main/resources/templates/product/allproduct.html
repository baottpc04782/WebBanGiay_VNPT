<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<main>
		<div class="hero-wrap hero-bread" style="background-image: url('../images/bg_6.jpg');">
			<div class="container">
				<div class="row no-gutters slider-text align-items-center justify-content-center">
					<div class="col-md-9 ftco-animate text-center">
						<p class="breadcrumbs"><span class="mr-2"><a href="/home">Home</a></span> <span>Shop</span>
						</p>
						<h1 class="mb-0 bread">Shop</h1>
					</div>
				</div>
			</div>
		</div>

		<section class="ftco-section bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-lg-10 order-md-last">
						<div class="row">
							<div th:each="p : ${items}" class="col-sm-12 col-md-12 col-lg-4 ftco-animate d-flex">

								<div class="product d-flex flex-column">
									<a href="#" class="img-prod"><img class="img-fluid" th:src="@{|/images/${p.image}|}"
											alt="Colorlib Template">
										<div class="overlay"></div>
									</a>
									<div class="text py-3 pb-4 px-3">
										<div class="d-flex">
											<div class="cat">
												<span>Lifestyle</span>
											</div>
											<div class="rating">
												<p class="text-right mb-0">
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
												</p>
											</div>
										</div>
										<h3><a href="#" th:text="${p.name}"></a></h3>
										<div class="pricing">
											<p class="price"><span>$[[${p.price}]]</span></p>
										</div>
										<p class="bottom-area d-flex px-3">
											<a href="#" class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i
														class="ion-ios-add ml-1"></i></span></a>
											<a href="#" class="buy-now text-center py-2">Buy now<span><i
														class="ion-ios-cart ml-1"></i></span></a>
										</p>
									</div>
								</div>
							</div>
						</div>
						
						<div class="row mt-5">
							<div class="col text-center">
								<div class="block-27">
									<ul>
										<li><a href="#">&lt;</a></li>
										<li class="active"><span>1</span></li>
										<li><a href="#">2</a></li>
										<li><a href="#">3</a></li>
										<li><a href="#">4</a></li>
										<li><a href="#">5</a></li>
										<li><a href="#">&gt;</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-4 col-lg-2">
						<div th:replace="/layout/_category.html"></div>
					</div>
				</div>
			</div>
		</section>

	</main>
</body>

</html>
