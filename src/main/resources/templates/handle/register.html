<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        input[type=password] {
            border-right-color: #FFFFFF
        }

        .input-group-text {
            background-color: #FFFFFF;
            border-left-color: #FFFFFF;
            cursor: pointer;
        }

        .background-example {
            width: auto;
            height: auto;
            background-image: url('/image/nen_login.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="background-example">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form th:action="@{/register}" th:object="${item}" method="POST">
                                    <p style="color: red;font-style: italic;">[[${mess}]]</p>
                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{username}" class="form-control form-control-lg"
                                            placeholder="Username" required="required" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <div class="input-group" id="show_hide_password">
                                            <input type="password" th:field="*{password}"
                                                class="form-control form-control-lg" placeholder="Password"
                                                style="border-right-color:#FFFFFF" required="required" />
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fa fa-eye"></i></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <div class="input-group" id="show_hide_password_re">
                                            <input type="password" id="repeatPassword" name="repeatPassword"
                                                class="form-control form-control-lg" placeholder="Repeat your password"
                                                style="border-right-color:#FFFFFF" required />
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fa fa-eye"></i></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{fullname}" class="form-control form-control-lg"
                                            placeholder="Full name" required="required" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" th:field="*{email}" class="form-control form-control-lg"
                                            placeholder="Email" required="required" />
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                        <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="/js/login.js"></script>
</body>

</html>
