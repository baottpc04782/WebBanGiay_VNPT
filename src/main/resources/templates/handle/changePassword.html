<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Java6 Project</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style type="text/css">
		.background-example {
			width: auto;
			height: auto;
			background-image: url('/image/nen_login.png');
			background-size: cover;
			/* Adjust as needed */
			background-position: center;
			/* Adjust as needed */
		}
	</style>
</head>

<body class="background-example">
	<section class="vh-100 bg-image">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Change password</h2>

								<form th:action="@{/changepass}" method="post">
									<p style="color: red;font-style: italic;">[[${mess}]]</p>
									<div class="form-outline mb-4">
										<input type="text" id="password" name="password"
											class="form-control form-control-lg" placeholder="Current Password"
											required="required" />
									</div>

									<div class="form-outline mb-4">
										<input type="text" id="newpassword" name="newpassword"
											class="form-control form-control-lg" placeholder="New Password"
											required="required" />
									</div>

									<div class="form-outline mb-4">
										<input type="text" id="confirmpassword" name="confirmpassword"
											class="form-control form-control-lg" placeholder="Confirm password"
											required="required" />
									</div>

									<div class="d-flex justify-content-center">
										<button type="submit"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
